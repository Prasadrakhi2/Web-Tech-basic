<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" />
        <title>survey form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name<input id="name" type="text" name="name"  placeholder="Name" required/></label>

                <label for="email-label" id="email-label">Email<input id="email" type="email" name="email"  placeholder="Email" required/></label>

                <label for="number" id="number-label">Age(option)
                    <input id="number" type="number" placeholder="enter the number"  name="number" min="10" max="50" />
                  </label>
                </fieldset>
                
                    <label> Which option best describes your current role?</label>
                  <label for="referrer">
                    <select id="dropdown" name="referrer">
                      <option value="">Select current role</option>
                      <option value="1">Student</option>
                      <option value="2">Full Time Job</option>
                      <option value="3">Full Time Learner</option>
                      <option value="4">Prefer not to say</option>
                      <option value="5">Other</option>
                    </select>
                  </label>

                  <fieldset>
                  <label>Would you recommend freeCodeCamp to a friend?</label>
                  <label for="Definitely"><input type="radio" id="Definitely" name="recommend" checked class="inline" value="Definitely" /> Definitely</label>

                  <label for="Maybe"><input type="radio" id="Maybe" name="recommend"  class="inline" value="Maybe" /> Maybe</label>
                  
                  <label for="Not sure"><input type="radio" id="Not sure" name="recommend" class="inline" value="Not sure" /> Not sure</label>
            </fieldset>

                <label>What is your favorite feature of freeCodeCamp?</label>
                <label for="feature">
                    <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                        
                      </select>
                </label>

                
                <fieldset>
                    <label>What would you like to see improved? (Check all that apply)</label>
                
                    <label for="Front-end Projects">
                        <input class="inline" id="Front-end Projects" type="checkbox" name="improve" value="Front-end Projects" /> Front-end Projects
                    </label>
                
                    <label for="Back-end Projects">
                        <input class="inline" id="Back-end Projects" type="checkbox" name="improve" value="Back-end Projects" /> Back-end Projects
                    </label>
                
                    <label for="Data Visualization">
                        <input class="inline" id="Data Visualization" type="checkbox" name="improve" value="Data Visualization" /> Data Visualization
                    </label>
                
                    <label for="Challenges">
                        <input class="inline" id="Challenges" type="checkbox" name="improve" value="Challenges" /> Challenges
                    </label>
                
                    <label for="Open Source Community">
                        <input class="inline" id="Open Source Community" type="checkbox" name="improve" value="Open Source Community" /> Open Source Community
                    </label>
                
                    <label for="Gitter help rooms">
                        <input class="inline" id="Gitter help rooms" type="checkbox" name="improve" value="Gitter help rooms" /> Gitter help rooms
                    </label>
                
                    <label for="Videos">
                        <input class="inline" id="Videos" type="checkbox" name="improve" value="Videos" /> Videos
                    </label>
                
                    <label for="City Meetups">
                        <input class="inline" id="City Meetups" type="checkbox" name="improve" value="City Meetups" /> City Meetups
                    </label>
                
                    <label for="Wiki">
                        <input class="inline" id="Wiki" type="checkbox" name="improve" value="Wiki" /> Wiki
                    </label>
                
                    <label for="Forum">
                        <input class="inline" id="Forum" type="checkbox" name="improve" value="Forum" /> Forum
                    </label>
                
                    <label for="Additional Courses">
                        <input class="inline" id="Additional Courses" type="checkbox" name="improve" value="Additional Courses" /> Additional Courses
                    </label>
                </fieldset>
                

            <label for="suggestions" id="suggestions">Any comments or suggestions? <textarea name="suggestions" id="suggestions" placeholder="Enter your comment hear..." rows="8" cols="10"></textarea></label>

            <input type="submit" value="Submit" id="submit" />
           
        </form>
    </body>
</html>
